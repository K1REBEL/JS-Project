    <div class="container">
     <div class="row justify-content-center">
      <div class="col-l-8 col-md-10 col-12">
       <div class="login-container">
        <div class="login-form">
         <h2 class="text-center mb-4">LOGIN</h2>
        <form>
         <div class="form-group">
          <input type="email" class="form-control" id="inputEmail" placeholder=" ">
          <label for="inputEmail" class="label-float">Email Address</label>
         </div>
         <div class="form-group">
          <input type="password" class="form-control" id="inputPassword" placeholder=" ">
           <label for="inputPassword" class="label-float">Password</label>
         </div>
       <button type="submit" class="btn btn-success btn-login btn-block" id="login_button">Login</button>
         <div class="signup-link">
         <p>Don't have an account? <a href="signup.html">Sign up</a></p>
         </div>
        </form>
        </div>
       </div>
      </div>
     </div>
