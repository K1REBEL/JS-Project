<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> 
    <title>Signup</title>
</head>
<body>

    <div class="container">
     <div class="row justify-content-center">
      <div class="col-md-8 col-sm-10 col-12">
       <div class="signup-container">
        <div class="signup-form">
         <h2 class="text-center mb-4">SIGNUP</h2>
        <form>
         <div class="form-group">
          <div class="row">
           <div class="col-md-6">
            <input type="text" class="form-control" id="inputUsername" placeholder=" ">
            <label for="inputUsername" class="label-float">Username</label>
           </div>
           <div class="col-md-6">
            <input type="email" class="form-control" id="inputEmailSignup" placeholder=" ">
            <label for="inputEmailSignup" class="label-float">Email Address</label>
           </div>
          </div>
         </div>
         <div class="form-group">
        <div class="row">
         <div class="col-md-6">
          <input type="password" class="form-control" id="inputPasswordSignup" placeholder=" ">
            <label for="inputPasswordSignup" class="label-float">Password</label>
          </div>
           <div class="col-md-6">
            <input type="password" class="form-control" id="confirmPassword" placeholder=" ">
            <label for="confirmPassword" class="label-float">Confirm Password</label>
           </div>
          </div>
         </div>
         <div class="form-group">
          <input type="text" class="form-control" id="balance" placeholder=" ">
           <label for="balance" class="label-float">Balance</label>
         </div>
        <button type="submit" class="btn btn-success btn-signup btn-block">Signup</button>
        </form>
        </div>
       </div>
      </div>
     </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
